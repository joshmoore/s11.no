{{ define "main" }}
<section typeof="s:Collection s:CreativeWork" about="{{ .Permalink }}">
  {{ if eq .Data.Singular "category" }}
    <h1 property="s:name">{{ .Title }}</h1>
  {{ else }}
    <h1 property="s:name">{{ .Data.Singular | humanize }}: {{.Data.Term | humanize}} </h1>
  {{ end }}
  <div property="s:description">
    {{ .Content }}
  </div>
  <ul>
    {{ range  .Pages }}
    <li>
      {{- partial "summary.html" . }}
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
