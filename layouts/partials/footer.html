<footer>
    <nav>
      <ul>
        <li><a href="#">Back to top</a></li>
        <li><a href="{{ .Site.BaseURL }}index.xml">RSS</a></li>
        <li typeof="s:Person" about="{{ $.Site.Params.ORCIDURL }}"><a rel="external s:sameAs" href="{{ $.Site.Params.TwitterURL }}">Twitter</a></li>
        <li typeof="s:Person" about="{{ $.Site.Params.ORCIDURL }}"><a rel="external s:sameAs" href="{{ $.Site.Params.GitHubURL }}">GitHub</a></li>
        <li typeof="s:Person" about="{{ $.Site.Params.ORCIDURL }}"><a rel="external s:sameAs" href="{{ $.Site.Params.LinkedInURL }}">LinkedIn</a></li>
        <li><a rel="external author s:creator" typeof="s:Person" href="{{ $.Site.Params.ORCIDURL }}">ORCID</a></li>
      </ul>

     <a property="s:license" 
        typeof="s:CreativeWork"
